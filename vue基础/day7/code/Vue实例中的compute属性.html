<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="firstName">+
    <input type="text" v-model="lastName">=
    <input type="text" v-model="fullName">
</div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            firstName:'',
            lastName:'',

        },
        computed:{
            fullName:function () {
                return this.fullName= this.firstName+'-'+this.lastName;
            }

        }
    })
</script>
</body>
</html>
