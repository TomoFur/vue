<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myCode</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
<div id='app'>
    <public></public>
    <private></private>
</div>
<hr>
<div id="app1">
    <public></public>
    <private></private>
</div>
<template id="pub">
    <di>
        <h1>这是公有组件里的h1标签</h1>
    </di>
</template>
<template id="pri">
    <h1>这是私有组件里的h1标签</h1>
</template>
<script>
    Vue.component('public',{
        template:'#pub'
    })
    var app = new Vue({
        el: '#app',
        data: {},
        methods: {},
        components:{
            private:{
                template:'#pri'
            }
        }
    });


    var app2 = new Vue({
        el: '#app1',
        data: {},
        methods: {}
    });
</script>

</body>
</html>
