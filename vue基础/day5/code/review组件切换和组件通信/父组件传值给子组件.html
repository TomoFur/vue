<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myCode</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
<div id='app'>
    <son :parents="msg"></son>
</div>
<template id="son">
    <div>
        <h1>这是子组件页面</h1>
        <h2>{{parents}}</h2>
    </div>
</template>
<script>
    Vue.component('son',{
        template:'#son',
        props:['parents']
    });
    var app = new Vue({
        el: '#app',
        data: {
            msg:'这是父组件传递过来的数据'
        },
        methods: {}
    });
</script>

</body>
</html>
