<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myCode</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
<div id="app">
    <a href="#" @click="flag=true">登录</a>
    <a href="#" @click="flag=false">注册</a>
    <login v-if="flag"></login>
    <register v-else="flag"></register>
</div>
<template id="login">
   <div>
       <h1>这是登录页面</h1>
   </div>
</template>
<template id="register">
    <div>
        <h1>这是注册页面</h1>
    </div>
</template>
<script>
    Vue.component('login',{
        template:'#login'
    });
    Vue.component('register',{
        template:'#register'
    });
    var app = new Vue({
        el: '#app',
        data: {
            flag:true
        },
        methods: {}
    });
</script>

</body>
</html>
