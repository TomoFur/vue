<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
    <style>
        .v-enter,.v-leave-to{
            opacity: 0;
            transform: translateX(150px);
        }
        .v-enter-active,.v-leave-active{
            transition: all 1s ease;
        }

    </style>
</head>
<body>
    <div id="app">
        <input type="button" value="toggle" @click="toggle">
        <transition>
            <h1 v-if="flag">这是一个h1标签</h1>
        </transition>
    </div>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            flag:false
        },
        methods:{
            toggle:function () {
                this.flag = !this.flag;
            }
        }
    });
</script>
</body>
</html>
