<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
       <p>{{ msg}}</p>
        <input type="button" value="start" @click="start">
        <input type="button" value="end" @click="end">


        <input type="button" value="test" @click="test(10)">
    </div>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            msg:'欢迎来到VUE世界！ ',
            intervalId:null
        },
        methods:{
            start(){
                if(!this.intervalId){
                    this.intervalId=setInterval(()=>{
                        this.msg=this.msg.substring(1)+this.msg.substring(0,1);
                    },500);
                }
            },
            end(){
                clearInterval(this.intervalId);
                this.intervalId=null;
            },
            test(num){
                console.log(num);
            }
        }
    })
</script>
</body>
</html>
