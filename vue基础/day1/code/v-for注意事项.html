<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap.css">
    <style>
        ul li{
            list-style: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <label>
            id:
            <input type="text" v-model="id">
        </label>
        <label>
            name:
            <input type="text" v-model="name">
        </label>
        <input type="button" class="btn btn-primary btn-sm" value="add" @click="add"><br>
        <ul>
            <!--建议在使用v-for循环的时候，每一个都加上key这个属性。-->
            <li v-for="item in objArr" :key="item.id">
                <input type="checkbox"> id:{{item.id}}---->name:{{item.name}}
            </li>
        </ul>
    </div>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            id:'',
            name:'',
            objArr:[
                {
                    id:1,
                    name:'孙悟空'
                },
                {
                    id:2,
                    name:'贝吉塔'
                },
                {
                    id:3,
                    name:'旋涡鸣人'
                },
                {
                    id:4,
                    name:'宇智波佐助'
                },
            ]
        },
        methods:{
            add(){
                this.objArr.unshift({id:this.id,name:this.name});
                this.id=this.name='';
            }
        }
    })
</script>
</body>
</html>
