<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="button" value="按钮" v-bind:title="myTitle" @click="click">
</div>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            myTitle:'这是我自定义的title'
        },
        methods:{
            click:()=>{
                alert('被点击了');
            }
        }
    });
</script>
</body>
</html>
