<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
    <style>
        #outer{
            width: 500px;
            height: 300px;
            background-color: #f00;
        }
        #inner{
            width: 200px;
            height: 100px;
            background-color: #0f0;
        }
    </style>
</head>
<body>
    <div id="app">
        <!--.capture:让当前元素的事件流机制从事件冒泡变为事件捕获-->
        <!--<div id="outer" @click.capture="outer">-->
        <div id="outer" @click="outer">
            <!--.self:当前元素绑定的事件只有在该元素本身被触发时才会响应-->
            <!--<div id="inner" @click.self = inner>-->
                <div id="inner" @click = inner>
                <!--.stop修饰符:可以阻止事件冒泡-->
                <!--<input type="button" value="click" @click.stop="click">-->
                <input type="button" value="click" @click="click">
            </div>
        </div>
        <!--.prevent:可以阻止默认事件的发生，如鼠标点击超链接自动跳转-->
        <!--<a href="https://www.baidu.com/" @click.prevent="link">点我试试</a>-->
        <a href="https://www.baidu.com/" @click="link">点我试试</a>
    </div>
<script>
    var app = new Vue({
        el:'#app',
        data:{

        },
        methods:{
            outer:()=>{
                console.log('outer被点击了');
            },
            inner:()=>{
                console.log('inner被点击了');
            },
            click:()=>{
                console.log('button被点击了');
            },
            link:()=>{
                console.log('超链接被点击了');
            }
        }
    })
</script>
</body>
</html>
