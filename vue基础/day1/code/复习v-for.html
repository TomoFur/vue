<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in list">索引是{{index}}---->值是{{item}}</li>
        </ul>
        <ul>
            <li v-for="(item,index) in objList">索引是{{index}}--->姓名是{{item.name}}---->年龄为{{item.age}}</li>
        </ul>
        <ul>
            <li v-for="(val,key) in obj">{{key}}---->{{val}}</li>
        </ul>
        <ul>
            <Li v-for="val in 10">{{val}}</Li>
        </ul>
    </div>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            list:[1,2,3,4,5],
            objList:[
                {
                    name:'张三',
                    age:15
                },
                {
                    name:'李四',
                    age:20
                },
                {
                    name:'王五',
                    age:18
                },
            ],
            obj:{
                name:'悟空',
                age:'100',
                gender:'男',
                planet:'贝吉塔行星',
                race:'赛亚人'
            },
        }
    });
</script>
</body>
</html>
