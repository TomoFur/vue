<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--导入vue包-->
    <script src="./lib/vue.js"></script>
</head>
<body>

<!--将来new的vue实例会控制这个元素中的所有内容-->
<div id="app">
    <p>{{msg}}</p>
</div>

<script>
    //当我们导入vue包之后，就在浏览器中多了一个vue构造函数
    var app = new Vue({
        el:'#app',//表示当前我们new的vue实例要控制页面中的哪个区域
        data:{//存放的是el中要用到的数据。
            msg:'hello,Vue'
        }

    })
</script>
</body>
</html>
