<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <script src="./lib/vue-router.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        h1{
            margin:0;
        }
        .header{
            background-color: pink;
            height: 100px;
        }
        .container{
            display: flex;
            height: 1000px;
        }
        .left{
            background-color: skyblue;
            flex: 2;

        }
        .main{
            background-color: cyan;
            flex: 8;

        }
    </style>
</head>
<body>
    <div id="app">

        <router-view ></router-view>
       <div class="container">
           <router-view name="left"></router-view>
           <router-view name="main"></router-view>
       </div>

    </div>

    <template id="header">
        <div class="header">
            <h1>头部</h1>
        </div>
    </template>

    <template id="left">
        <div class="left">
            <h1>left</h1>
        </div>
    </template>

    <template id="main">
        <div class="main">
            <h1>main</h1>
        </div>
    </template>

<script>
    var header = {
        template:'#header'
    }

    var left = {
        template:'#left'
    }

    var  main= {
        template: '#main'
    }

    var router = new VueRouter({
        routes:[
            {
                path:'/',
                components:{
                    default:header,
                    left:left,
                    main:main
                }
            }
        ]
    })

    var app = new Vue({
        el:'#app',
        data:{},
        methods:{},
        router:router
    })
</script>
</body>
</html>
