<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-router.js"></script>
    <style>
        .myActive{
            color:skyblue;
            font-size:50px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div id="app">
    <router-link to="/login">登录</router-link>
    <router-view></router-view>
</div>
<template id="tmp">
    <div>
        <h1>这是登录页面</h1>
    </div>
</template>
<script>
    var login = {
        template:'#tmp'
    }

    var router = new VueRouter({
        routes:[
            {path:'/login',component:login}
        ],
        linkActiveClass:'myActive'
    })

    var app = new Vue({
        el:'#app',
        data:{},
        methods:{},
        router:router,

    })
</script>
</body>
</html>
