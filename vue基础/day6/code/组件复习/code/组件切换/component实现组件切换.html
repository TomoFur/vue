<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myCode</title>
    <script src="../lib/vue.js"></script>
    <style>
        .v-enter,.v-leave-to{
            opacity:0;
            transform: translateX(150px);
        }
        .v-enter-active,.v-leave-active{
            transition:all 1s ease;
        }
    </style>
</head>
<body>
<div id='app'>
    <a href="#" @click="componentName='login'">登录</a>
    <a href="#" @click="componentName='register'">注册</a>
   <transition mode="out-in">
       <component :is="componentName" ></component>
   </transition>
</div>

<template id="login">
    <div>
        <h1>登录组件</h1>
    </div>
</template>
<template id="register">
    <div>
        <h1>注册组件</h1>
    </div>
</template>
<script>
    Vue.component('login',{
        template:'#login'
    });
    Vue.component('register',{
        template:'#register'
    });
    var app = new Vue({
        el: '#app',
        data: {
            componentName:'login'
        },
        methods: {}
    });
</script>

</body>
</html>
