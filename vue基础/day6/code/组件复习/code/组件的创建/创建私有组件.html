<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app1">
        <public></public>
        <private></private>
    </div>
    <hr>

    <div id="app2">
        <public></public>
        <private></private>
    </div>
<template id="public">
    <div>
        <h1>这是公有组件里的h1</h1>
    </div>
</template>
<template id="private">
    <div>
        <h1>这是私有组件里的h1</h1>
    </div>
</template>
<script>
    Vue.component('public',{
        template:"#public"
    });
    var app1 = new Vue({
        el:'#app1',
        data:{},
        components:{
            private:{
                template:"#private"
            }
        }
    })
    var app2 = new Vue({
        el:'#app2',
        data:{},

    })
</script>
</body>
</html>
