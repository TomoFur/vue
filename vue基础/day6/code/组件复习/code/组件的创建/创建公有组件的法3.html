<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <tmp></tmp>
    </div>
    <template id="tmp">
      <div>
          <h1>这是组件里的h1标签</h1>
      </div>
    </template>
<script>
   Vue.component('tmp',{
       template:"#tmp"
   });
   var app = new Vue({
       el:'#app'
   })
</script>
</body>
</html>
