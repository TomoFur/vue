<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-router.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }

        h1{
            margin:0;
        }

        .header{
            background-color: pink;
        }
        .container{
            height: 1000px;
            display: flex;
        }
        .left{
            background-color: cyan;
            flex:2;
        }
        .main{
            background-color: orange;
            flex:8;
        }
    </style>
</head>
<body>
    <div id="app">
        <router-view></router-view>
        <div class="container">
            <router-view name="left"></router-view>
            <router-view name="main"></router-view>
        </div>
    </div>
    <template id="header">
        <div class="header">
            <h1>header</h1>
        </div>
    </template>
    <template id="left">
        <div class="left">
            <h1>left</h1>
        </div>
    </template>
    <template id="main">
        <div class="main">
            <h1>main</h1>
        </div>
    </template>
<script>
    var header={
        template:'#header'
    }
    var left={
        template:'#left'
    }
    var main={
        template:'#main'
    }

    var router = new VueRouter({
        routes:[
            {
                path:'/',
                components:{
                    default:header,
                    left:left,
                    main:main
                }
            }
        ]
    })

    var app = new Vue({
        el:'#app',
        data:{},
        router:router
    })
</script>

</body>
</html>
