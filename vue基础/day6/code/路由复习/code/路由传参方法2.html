<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-router.js"></script>
</head>
<body>
<div id="app">
    <router-link to="/account/ls/123">account</router-link>
    <router-view></router-view>
</div>
<template id="account">
    <div>
        <h1>用户名:{{$route.params.user}}-----密码:{{$route.params.pwd}}</h1>
    </div>
</template>
<script>
    var account = {
        template:'#account'
    }
    var router = new VueRouter({
        routes:[
            {path:'/account/:user/:pwd',component:account}
        ]
    })
    var app = new Vue({
        el:'#app',
        data:{},
        router:router
    })

</script>
</body>
</html>
