<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myCode</title>
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-router.js"></script>
</head>
<body>
<div id='app'>
    <router-view></router-view>
    <div class='container'>
        <router-view name='left'></router-view>
        <router-view name='main'></router-view>
    </div>
</div>


<template id='header'>
    <div>
        <h1>
            这是header页面
        </h1>

    </div>
</template>



<template id='left'>
    <div>
        <h1>
            这是left页面
        </h1>

    </div>
</template>


<template id='main'>
    <div>
        <h1>
            这是main页面
        </h1>

    </div>
</template>

<script>

    var header ={
        template:'#header'
    }

    var left ={
        template:'#left'
    }

    var main ={
        template:'#main'
    }


    var router = new VueRouter({
        routes:[
            {
                path:'/',
                components:{
                    default:header,
                    left:left,
                    main:main
                }
            }
        ]
    });


    var app = new Vue({
        el:'#app',
        data:{},
        router:router
    })
</script>
</body>
</html>
