<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <router-link to="/login/zs/123">登录</router-link>
        <router-view></router-view>
    </div>
    <template id="tmp">
        <div>
            <h1>用户名:{{$route.params.user}},密码:{{$route.params.pwd}}</h1>
        </div>
    </template>
<script>
    var login = {
        template:'#tmp'
    };
    var router = new VueRouter({
        routes:[
            {path:'/login/:user/:pwd',component:login}
        ]
    })

    var app = new Vue({
        el:'#app',
        data:{},
        methods:{},
        router:router

    })
</script>
</body>
</html>
